<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>

        <meta charset="utf-8" />
        <title>Task 0</title>
         

    </head>
    <body>
      <div>
        <h1>Login to the Website</h1>
        <input type="text" id="firstname" placeholder="Firstname">
        <input type="text" id="email" placeholder="E-mail">
        <button onclick="setCookies()">Log me in</button>
        <h1>Cookies</h1>
        <button onclick="showCookies()">Show the Cookies</button>
      </div>
      <script type="application/javaScript">
        function setCookies() {
          const fname = document.getElementById("firstname").value;
          const email = document.getElementById("email").value;

          document.cookie = `firstname=${fname};max-age=864000`;
          document.cookie = `email=${email};max-age=864000`;
        }

        function showCookies () {
          
          const paragraph = document.createElement("p");
          paragraph.textContent = `Email: ${getCookie("email")} - Firstname: ${getCookie("firstname")}`;
          document.querySelector('body').appendChild(paragraph);
        }

        function getCookie (name) {
          let splitCookies = document.cookie.split(";");
          
          console.log(splitCookies);
          for (let i of splitCookies) {
            let cook_ies = i.split("=");
            if (cook_ies[1] === name) {
              console.log(cook_ies)
              return cook_ies[1];
            }
          }
          return '';
        }

      </script>    

    </body>
    
</html>
